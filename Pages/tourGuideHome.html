<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide Home</title>
    <!--  -->
    <link rel="stylesheet" href="../Styles/tourGuideHome.css">

    <script src="../jquery-3.7.1.js"></script>

</head>

<body>
    <!-- NavBar -->
    <nav>
        <img src="../image/logo.png" alt="">
        <h2>Tourism Trips</h2>
        <div id="logout">
            <p>Logout </p>
            <img src="../image/logout.png" alt="">
        </div>
    </nav>

    <!-- tourGuide Info -->
    <div>
        <!-- SubTitle -->
        <div class="title">
            <div id="startPoint"></div>
            <span>Tour Guide Info</span>
        </div>

        <div class="infoContanier">
            <!-- tourGuide image -->
            <div class="imageContaner">
                <img src="../image/tourguide.png" alt="" srcset="">
            </div>

            <!-- tourGuide Information -->
            <div class="updateInfo" id="myForm">

                <div class="userData">
                    <div class="field">
                        <img src="../image/id-card.png" alt="">
                        <input id="tourGuideName" type="text" placeholder="User Name" />
                    </div>
                    <div class="field">
                        <img src="../image/padlock.png" alt="">
                        <input id="tourGuidePassword" type="password" placeholder="Password" />
                    </div>

                    <div class="field">
                        <img src="../image/call.png" alt="">
                        <input id="tourGuidePhone" type="tel" placeholder="Phone" />
                    </div>
                </div>

                <div class="userBrief">
                    <input id="tourGuideBrief" placeholder="Brief about me ..." type="text">
                </div>

                <div class="updateButton">
                    <button id="updateTourGuide">Update</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Container Trips -->
    <div class="containerTrips">
        <!-- SubTitle -->
        <div class="title">
            <div id="startPoint"></div>
            <span>Tour Guide Trips</span>
            <div class="addTrips">
                <img id="addTrip" width="50px" height="50px" src=" ../image/addTrip.png" alt="">
            </div>
        </div>

        <div class="addTripContainer">
            <div class="addTripContent">

                <img id="closeAddTrip" src="../image/close.png">

                <div>
                    <h2>Add Trip</h2>
                </div>

                <div>
                    <label>City</label>
                    <select name="Citys" id="addTripCity">
                        <option value="Riyadh">Riyadh</option>
                        <option value="Jeddah">Jeddah</option>
                        <option value="Dammam">Dammam</option>
                        <option value="Makkah">Makkah</option>
                        <option value="Medina">Medina</option>
                    </select>
                </div>

                <div>
                    <label>Image</label>
                    <input id="addTripImage" type="url" placeholder="Image Url">
                </div>

                <div>
                    <label>Price</label>
                    <input id="addTripPrice" type="number" placeholder="Trip Price">
                </div>

                <div>
                    <label>Title</label>
                    <input id="addTripTitle" type="text" placeholder="Trip Title">
                </div>

                <div>
                    <label>Description</label>
                    <input id="addDescription" type="text" placeholder="Trip Description">
                </div>

                <div>
                    <button id="saveTrip">Save</button>
                </div>

            </div>
        </div>

        <div class="updateTripContainer">
            <div class="updateTripContent">

                <img id="closeUpdate" src="../image/close.png">

                <div>
                    <h2>Update Trip</h2>
                </div>

                <div>
                    <label>City</label>
                    <select name="Citys" id="updateTripCity">
                        <option value="Riyadh">Riyadh</option>
                        <option value="Jeddah">Jeddah</option>
                        <option value="Dammam">Dammam</option>
                        <option value="Makkah">Makkah</option>
                        <option value="Medina">Medina</option>
                    </select>
                </div>


                <div>
                    <label>Image</label>
                    <input id="updateTripImage" type="url" placeholder="Image Url">
                </div>

                <div>
                    <label>Price</label>
                    <input id="updateTripPrice" type="number" placeholder="Trip Price">
                </div>

                <div>
                    <label>Title</label>
                    <input id="updateTripTitle" type="text" placeholder="Trip Title">
                </div>

                <div>
                    <label>Description</label>
                    <input id="updateDescription" type="text" placeholder="Trip Description">
                </div>

                <div>
                    <button id="updateTrip">Update</button>
                </div>

            </div>
        </div>

        <div id="tripsContanier" class="tripsContanier">
